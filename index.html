<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/css/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./image/favicon-32x32.png">
  
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>

  <main class="main-container">

    <section class="main-card">
        <div class="card-user">
          <img class="card-image-user" src="/image/image-jeremy.png" alt="Imagen">
           <div>
            <p class="card-principal--title">Report for</p>
            <p class="card-principal--name">Jeremy Robson</p>
           </div>
        </div> 
      
      <div class="card-dates">
        <p class="card-frecuency" id="daily">Daily</p>
        <p class="card-frecuency active" id="weekly">Weekly</p>
        <p class="card-frecuency" id="monthly">Monthly</p>
      </div>
    </section>

    <div class="container">

      <section class="card-second first-card">
      </section>
  
      
    
    </div>

  </main>

  <!-- <footer class="attribution">

  </footer> -->
  <script defer type="module" src="/Javascript/main.js"></script>
</body>
</html>
